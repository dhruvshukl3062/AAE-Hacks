<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home | Skill Exchange Platform</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  >
</head>
<body class="homepage">
  <!-- Navigation Bar -->
  <nav>
    <div class="logo">
      <a href="index.html">Skill Exchange</a>
    </div>
    <div class="menu-icon" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="nav-links" id="navLinks">
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>
        <span class="highlight">
          <strong><em>Connect & Grow</em></strong>
          <div class="underline"></div>
        </span>
        with Your Community
      </h1>
      <p><em>Discover skills, share knowledge, and build connections in your neighborhood.</em></p>
      <a href="register.html" class="cta-button">Get Started</a>
    </div>
    <!-- Decorative Elements -->
    <div class="decorative-elements">
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Skill Exchange Platform</p>
    <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
  </footer>

  <!-- Integrated Script -->
  <script>
    function toggleMenu() {
      var navLinks = document.getElementById("navLinks");
      if (navLinks.style.display === "flex") {
        navLinks.style.display = "none";
      } else {
        navLinks.style.display = "flex";
        navLinks.style.flexDirection = "column";
      }
    }
  </script>
</body>
</html>
