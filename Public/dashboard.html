<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | Skill Exchange Platform</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  >
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }
    

    .container {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Profile Card Styling */
    .profile-card {
      background-color: #f4f4f4;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    /* Navigation Bar Styling */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1e1e1e;
      padding: 15px;
    }
    .nav-left {
      color: #f4f4f4;
      font-weight: bold;
      font-size: 24px;
      text-decoration: none;
    }
    .nav-right a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 700;
    }
    .nav-right a:hover {
      color: #ff6f61;
    }

    /* Footer Styling */
    footer {
      background-color: #1e1e1e;
      color: #f4f4f4;
      text-align: center;
      padding: 50px;
      margin-top: auto;
    }

    /* Button Styling */
    .profile-card button {
      padding: 8px 16px;
      margin: 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #ff6f61;
      color: #f4f4f4;
    }
    .profile-card button:hover {
      background-color: #1abc9c;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="nav-left">Skill Exchange</div>
    <div class="nav-right">
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="profiles.html">Find Neighbors</a>
      <a href="/logout">Logout</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <!-- Profile Card -->
    <div class="profile-card">
      <h2>Welcome, <span id="username"></span>!</h2>

      <!-- Success Message -->
      <div
        id="success-message"
        style="display: none; text-align: center; color: green; margin-top: 10px;"
      >
        Profile saved successfully!
      </div>

      <!-- Profile Summary -->
      <div id="profile-summary" style="display: none;">
        <h3>Your Profile</h3>
        <p><strong>Full Name:</strong> <span id="summary-fullName"></span></p>
        <p><strong>Location:</strong> <span id="summary-location"></span></p>
        <p><strong>Skills Offered:</strong> <span id="summary-skillsOffered"></span></p>
        <p><strong>Skills Wanted:</strong> <span id="summary-skillsWanted"></span></p>
        <p><strong>Availability:</strong> <span id="summary-availability"></span></p>
        <p><strong>Contact Preference:</strong> <span id="summary-contactPreference"></span></p>
        <p><strong>Bio:</strong> <span id="summary-bio"></span></p>
        <button id="edit-profile-button">Edit Profile</button>
        <button id="find-neighbors-button" onclick="window.location.href='profiles.html'">Find Neighbors</button>
      </div>

      <!-- Profile Form -->
      <form
        action="/save-profile"
        method="POST"
        id="profile-form"
        style="display: none;"
      >
        <!-- Full Name -->
        <label for="fullName">Full Name:</label>
        <input
          type="text"
          name="fullName"
          id="fullName"
          placeholder="Enter your full name"
          required
        />

        <!-- Location -->
        <label for="location">Location:</label>
        <input
          type="text"
          name="location"
          id="location"
          placeholder="Address, City, or Neighborhood"
          required
        />

        <!-- Skills Offered -->
        <label for="skillsOffered">Skills You Offer:</label>
        <textarea
          name="skillsOffered"
          id="skillsOffered"
          rows="4"
          placeholder="List your skills separated by commas"
          required
        ></textarea>

        <!-- Skills Wanted -->
        <label for="skillsWanted">Skills You Want to Learn:</label>
        <textarea
          name="skillsWanted"
          id="skillsWanted"
          rows="4"
          placeholder="List skills you want to learn separated by commas"
          required
        ></textarea>

        <!-- Availability -->
        <label for="availability">Availability:</label>
        <input
          type="text"
          name="availability"
          id="availability"
          placeholder="e.g., Weekends, Evenings"
          required
        />

        <!-- Contact Preference -->
        <label for="contactPreference">Contact Preference:</label>
        <select name="contactPreference" id="contactPreference" required>
          <option value="">Select an option</option>
          <option value="Email">Email</option>
          <option value="Phone">Phone</option>
          <option value="Messaging">Messaging</option>
        </select>

        <!-- Short Bio -->
        <label for="bio">Short Bio:</label>
        <textarea
          name="bio"
          id="bio"
          rows="5"
          placeholder="Tell us a bit about yourself..."
        ></textarea>

        <button type="submit">Save Profile</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2023 Skill Exchange Platform
  </footer>

  <script src="script.js"></script>
</body>
</html>
